<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Froot Wars</title>

    <script src="lib/jquery.min.js"></script>
    <script src="js/game.js"></script>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css">
</head>

<body>
<div id="gamecontainer">
    <canvas id="gamecanvas" width="640" height="480" class="gamelayer"></canvas>

    <!--score screen-->
    <div id="scorescreen" class="gamelayer">
        <img id="togglemusic" src="images/icons/sound.png">
        <img src="images/icons/prev.png">
        <span id="score">Score: 0</span>
    </div>

    <!--game start screen-->
    <div id="gamestartscreen" class="gamelayer">
        <img id="playButton" src="images/icons/play.png" alt="Play Game"><br>
        <img id="settingsButton" src="images/icons/settings.png" alt="Settings">
    </div>

    <!--level select screen-->
    <div id="levelselectscreen" class="gamelayer"></div>

    <!--loading screen-->
    <div id="loadingscreen" class="gamelayer">
        <div id="loadingmessage"></div>
    </div>

    <!--ending screen screen-->
    <div id="endingscreen" class="gamelayer">
        <div>
            <p id="ending message">The Level Is Over Message</p>
            <p id="playcurrentlevel"><img src="images/icons/prev.png">Play Next Level</p>
            <p id="playnextlevel"><img src="images/icons/return.png">Return to Level Screen</p>
        </div>
    </div>
</div>

<script>
</script>

</body>
</html>
